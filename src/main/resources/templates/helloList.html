<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Welcome</title>
</head>
<body>
<h3>Список пользователей</h3>
<hr>
<table class="table table-bordered table-striped">
    <thead class="thead-light">
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
    </tr>
    </thead>
    <tbody id = "usersTable">
        <tr th:each="user : ${users}">
            <td><a th:href="@{'/' + ${user.getId()}}" th:text="${user.getId()}">Id</a></td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getLastName()}">Surname</td>
            <td th:text="${user.getAge()}">Age</td>
        </tr>
    </tbody>
</table>
<br>
<button type="submit" onclick="window.location.href = '/new' ">
    Добавить пользователя
</button>

<input id = "Edit-Amount" type = "number">
<button id = "EditButton"  >
    Изменить пользователя
</button>
<br>
</body>

<script>
    const editButton = document.getElementById("EditButton");
    const editInput = document.getElementById("Edit-Amount");
    editButton.addEventListener("click",()=>{
        const usersTable = document.getElementById("usersTable");
        if (editInput.value > usersTable.childElementCount || editInput.value <= 0){
            return;
        }
        debugger
        window.location.href = "/edit/" + editInput.value;
    });

    function redirectToIndex(){
        window.location.href = "/";
    }
</script>
</html>
