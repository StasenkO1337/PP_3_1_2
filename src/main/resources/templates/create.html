<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1>Создать нового пользователя</h1>
<form  th:method="POST" th:action="@{/new}" th:object="${user}">
    <table class="table table-bordered table-striped">
        <thead class="thead-light">
        <tr>
            <th> Имя</th>
            <th> Фамилия</th>
            <th> Возраст</th>
        </tr>
        </thead>
        <tbody>
        <td>
            <label for="name">Имя</label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >name error</div>
        </td>
        <td>
            <label for="surname">Фамилия</label>
            <input type="text" th:field="*{lastName}" id="surname"/>
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName error</div>
        </td>
        <td>
            <label for="age">Возраст</label>
            <input type="number" min="0" max="127" th:field="*{age}" id="age">
            <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
        </td>
        </tbody>
    </table>
    <button type="submit" onclick="window.location.href = '/'">
        Добавить
    </button>
<br>
<br>
    </button>
    <button  onclick = "redirectToIndex()">
        Вернуться
    </button>

    <script>
        function redirectToIndex(){
            window.location.href = "/";
        }
    </script>
</body>
</html>
